{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./static/favicon.ico" />
    <title>Smart Post</title>
    
    {% if debug %}
    <script type="module" src="https://localhost:5174/@vite/client"></script>
    <script type="module">
        import RefreshRuntime from 'https://localhost:5174/@react-refresh'
        RefreshRuntime.injectIntoGlobalHook(window)
        window.$RefreshReg$ = () => {}
        window.$RefreshSig$ = () => (type) => type
        window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="https://localhost:5174/src/main.tsx"></script>

    {% else %}
    <script type="module" crossorigin src="{% static '/assets/js/index.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/assets/css/index.min.css' %}">
    {% endif %}
</head>
<body>
    <div id="root"></div>
</body>
</html>
